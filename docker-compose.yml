version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: retail-postgres
    restart: always
    environment:
      POSTGRES_USER: retail_user
      POSTGRES_PASSWORD: retail_password_dev
      POSTGRES_DB: retail_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail_user -d retail_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: retail-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis Commander (GUI para Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: retail-redis-commander
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # Adminer (GUI para PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: retail-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

  # Mailhog (Email testing local)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: retail-mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    logging:
      driver: none

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: retail-network
