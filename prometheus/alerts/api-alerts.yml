groups:
  - name: api_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/sec (threshold: 0.05)"

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: rate(db_queries_total{status="error"}[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Database error rate is {{ $value }} errors/sec"

      # Queue job failures
      - alert: HighQueueFailureRate
        expr: rate(queue_jobs_total{status="failed"}[5m]) / rate(queue_jobs_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue job failure rate"
          description: "Queue failure rate is {{ $value | humanizePercentage }}"

      # API down
      - alert: APIDown
        expr: up{job="retail-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API is down"
          description: "API has been down for more than 1 minute"

      # Low sales activity (business metric)
      - alert: LowSalesActivity
        expr: rate(sales_total[1h]) < 1
        for: 2h
        labels:
          severity: info
        annotations:
          summary: "Low sales activity"
          description: "Sales rate is {{ $value }} sales/sec in the last hour"
