version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: retail-postgres-dev
    environment:
      POSTGRES_USER: retail
      POSTGRES_PASSWORD: retail_dev
      POSTGRES_DB: retail_dev
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: retail-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: retail-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  # Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: retail-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres-dev-data:
  redis-dev-data:
