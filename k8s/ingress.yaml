apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: retail-ingress
  namespace: retail-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.retailsuperapp.com
    - retailsuperapp.com
    secretName: retail-tls
  rules:
  - host: api.retailsuperapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: retail-api-service
            port:
              number: 80
  - host: retailsuperapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: retail-web-service
            port:
              number: 80
