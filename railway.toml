[build]
builder = "NIXPACKS"
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter @retail/database prisma generate && pnpm --filter @retail/api build"

[deploy]
startCommand = "pnpm --filter @retail/database prisma migrate deploy && node apps/api/dist/main.js"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "3001"
